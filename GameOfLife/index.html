<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Conway's Game Of Life</h1>
    <div id="grid"></div>
    <p>
        <button id="start"><img class="playback-img" src="./assets/PlayBtn.png"></button>
        <button id="stop"><img class="playback-img" src="./assets/PauseBtn.png"></button>
        <button id="next"><img class="playback-img" src="./assets/StepBtn.png"></button>
    </p>
    <p>
        Interval: <input id="interval" type="number" min="0.05" max="1" step="0.05" value="0.2"> s
    </p>
    <p>
        Grid: <button id="reset">Clear</button>
        <button id="randomize">Randomize</button>
    </p>
    <p>
        Size: <input id="width" type="number" min="1" max="100" value="40"> x
        <input id="height" type="number" min="1" max="100" value="40">
        <button id="change-size">Redraw</button>
    </p>
    <p>
        Presets:
        <select id="presets">
            <option value="glider">Glider</option>
            <option value="piHeptomino">Pi-heptomino</option>
            <option value="copperhead">Copperhead</option>
            <option value="loneDotAgar">Lone dot agar</option>
            <option value="pufferfish">Pufferfish</option>
            <option value="gosperGliderGun">Gosper glider gun</option>
        </select>
        <button id="preset-btn">Generate</button>
    </p>
    <h4>Credits</h4>
    <p>
        This is an exersize from <a href="https://eloquentjavascript.net" target=”_blank”>Eloquent Javascript</a> by
        Marijn Haverbeke
    </p>
    <p>
        Patterns from <a href="https://conwaylife.com/wiki/" target=”_blank”>https://conwaylife.com/wiki/</a>
    </p>
    <script src="main.js"></script>
</body>

</html>
