<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes extractor for Food Truck bot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.svg">
</head>
<body>
    <h1>Recipes extractor for Food Truck bot</h1>
    <form id="extractRecipesForm">
        <div>
            <textarea required id="userItemsInput" placeholder="Paste in your ingredients and dishes here"></textarea>
        </div>
        <div>
            <button type="button" id="sendFormBtn">Extract</button>
        </div>
    </form>
    <textarea readonly id="outputTextArea" placeholder="Result goes here, Try pushing Extract."></textarea>
    <script src="js/main.js"></script>
</body>
</html>
